<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Degree Generator - Step 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: url('interface.png') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 28px;
      color: #ffff00;
      margin: 30px 10px 10px;
      text-shadow: 0 0 6px #000;
    }

    .subtitle {
      font-size: 18px;
      color: #00ffff;
      margin-bottom: 30px;
      font-style: italic;
    }

    .loading-container {
      width: 320px;
      height: 24px;
      border: 2px solid #007bff;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 40px;
    }

    .loading-bar {
      width: 0;
      height: 100%;
      background: limegreen;
      transition: width 0.1s linear;
    }

    .status-text {
      font-size: 16px;
      color: #ffcc00;
      margin-top: 15px;
      font-weight: bold;
      text-shadow: 0 0 10px #000;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0.3;
      }
    }

    /* ðŸ“± Mobile adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
      .subtitle {
        font-size: 16px;
      }
      .loading-container {
        width: 90%;
      }
      .status-text {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Fake Degree Generator</h1>
  <div class="subtitle">-- Powered by WorkingDad --</div>

  <div class="loading-container">
    <div class="loading-bar" id="loading-bar"></div>
  </div>

  <div class="status-text">Generating your Degree from Government Servers...</div>

  <script>
    const loadingBar = document.getElementById("loading-bar");

    function startProgress() {
      let progress = 0;
      const duration = 60000; // 1 minute
      const stepTime = 100;
      const increment = (stepTime / duration) * 100;

      const interval = setInterval(() => {
        progress += increment;
        if (progress >= 100) {
          clearInterval(interval);
          loadingBar.style.width = "100%";
          // âœ… Redirect to fdg3.html
          window.location.href = "fdg3.html";
        } else {
          loadingBar.style.width = progress + "%";
        }
      }, stepTime);
    }

    // ðŸ”’ Prevent going back
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.go(1);
    };

    // ðŸ”’ Reset page if user switches tab or unfocuses
    function resetPage() {
      location.reload();
    }
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) resetPage();
    });
    window.addEventListener("blur", resetPage);

    // Start progress when page loads
    window.onload = startProgress;
  </script>
</body>
</html>
