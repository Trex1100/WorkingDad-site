<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Degree Generator - Step 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: url('interface.png') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 28px;
      color: #ffff00;
      margin-top: 25px;
      text-align: center;
      text-shadow: 0 0 6px #000;
      line-height: 1.3;
    }

    .subtitle {
      font-size: 18px;
      color: #00ffff;
      margin-top: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-style: italic;
    }

    .description {
      color: white;
      font-size: 16px;
      margin: 15px 20px 30px;
      line-height: 1.5;
      text-align: center;
      max-width: 600px;
    }

    .form-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 25px;
      padding: 0 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .form-group select,
    .form-group input {
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      color: black;
      width: 100%;
    }

    #generate-btn {
      background-color: #007bff;
      color: white;
      font-size: 18px;
      padding: 12px 40px;
      border: none;
      border-radius: 8px;
      opacity: 0.5;
      cursor: not-allowed;
      transition: box-shadow 0.3s ease, opacity 0.3s ease, transform 0.2s;
      margin-bottom: 20px;
    }

    #generate-btn.enabled {
      opacity: 1;
      cursor: pointer;
      box-shadow: 0 0 15px 3px limegreen;
    }

    #generate-btn.enabled:active {
      transform: scale(0.95);
      box-shadow: 0 0 20px 5px limegreen;
    }

    .loading-container {
      width: 320px;
      height: 20px;
      border: 2px solid #007bff;
      border-radius: 10px;
      overflow: hidden;
      display: none;
      margin-bottom: 10px;
    }

    .loading-bar {
      width: 0;
      height: 100%;
      background: limegreen;
      transition: width 0s linear;
    }

    .status-text {
      font-size: 14px;
      color: white;
      text-align: center;
      display: none;
    }

    .blink {
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* ðŸ“± Mobile */
    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      .subtitle { font-size: 16px; }
      .description { font-size: 15px; }
      #generate-btn { width: 100%; font-size: 16px; padding: 12px; }
      .loading-container { width: 90%; }
    }
  </style>
</head>
<body>

  <h1>Fake Degree Generator</h1>
  <div class="subtitle">--Powered by WorkingDad</div>

  <div class="description" id="desc-text">
    Please fill your required details in your degree.
  </div>

  <div class="form-container">
    <div class="form-group">
      <label for="name-input">Name</label>
      <input type="text" id="name-input" placeholder="Enter Full Name">
    </div>
    <div class="form-group">
      <label for="specialisation-select">Specialisation</label>
      <select id="specialisation-select">
        <option value="" disabled selected>Select Specialisation</option>
      </select>
    </div>
    <div class="form-group">
      <label for="date-input">Date of Issue of Degree</label>
      <input type="date" id="date-input">
    </div>
    <div class="form-group">
      <label for="class-select">Passed in which class</label>
      <select id="class-select">
        <option value="" disabled selected>Select Class</option>
        <option value="First">First</option>
        <option value="Second">Second</option>
        <option value="Third">Third</option>
      </select>
    </div>
  </div>

  <button id="generate-btn" disabled>Generate</button>

  <div class="loading-container" id="loading-container">
    <div class="loading-bar" id="loading-bar"></div>
  </div>
  <div class="status-text blink" id="status-text">Generating your Degree from Government Servers....</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const degree = params.get("degree") || "Degree";
    const institution = params.get("institution") || "Institution";

    document.getElementById("desc-text").textContent =
      `Please fill your required details in your ${degree} degree for your ${institution} institution.`;

    const specialisationOptions = {
      "BSc": ["Physics", "Chemistry", "Mathematics", "Computer Science"],
      "BA": ["English", "History", "Political Science", "Economics"],
      "BCom": ["Accounting", "Finance", "Business Studies", "Economics"],
      "MBA": ["Marketing", "Finance", "Human Resource", "Operations"],
      "MSc": ["Physics", "Chemistry", "Biology", "Computer Science"],
      "PhD": ["Engineering", "Social Science", "Management", "Literature"]
    };

    const specSelect = document.getElementById("specialisation-select");
    if (specialisationOptions[degree]) {
      specialisationOptions[degree].forEach(spec => {
        const opt = document.createElement("option");
        opt.value = spec;
        opt.textContent = spec;
        specSelect.appendChild(opt);
      });
    }

    const nameInput = document.getElementById("name-input");
    const dateInput = document.getElementById("date-input");
    const classSelect = document.getElementById("class-select");
    const generateBtn = document.getElementById("generate-btn");
    const loadingContainer = document.getElementById("loading-container");
    const loadingBar = document.getElementById("loading-bar");
    const statusText = document.getElementById("status-text");

    function checkInputs() {
      if (nameInput.value.trim() && specSelect.value && dateInput.value && classSelect.value) {
        generateBtn.disabled = false;
        generateBtn.classList.add("enabled");
      } else {
        generateBtn.disabled = true;
        generateBtn.classList.remove("enabled");
      }
    }

    [nameInput, specSelect, dateInput, classSelect].forEach(el =>
      el.addEventListener("input", checkInputs)
    );

    generateBtn.addEventListener("click", () => {
      generateBtn.disabled = true;
      generateBtn.classList.remove("enabled");

      loadingBar.style.transition = "none";
      loadingBar.style.width = "0%";
      loadingContainer.style.display = "block";
      statusText.style.display = "block";

      let progress = 0;
      const duration = 60000;
      const stepTime = 200;
      const increment = (stepTime / duration) * 100;

      loadingBar.style.transition = "width 0.2s linear";
      const interval = setInterval(() => {
        progress += increment;
        if (progress >= 100) {
          clearInterval(interval);
          loadingBar.style.width = "100%";
          window.location.href = "fdg3.html";
        } else {
          loadingBar.style.width = progress + "%";
        }
      }, stepTime);
    });

    // Prevent back navigation
    history.pushState(null, "", location.href);
    window.onpopstate = () => history.go(1);

    // Reset if user leaves tab
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) location.reload();
    });
  </script>
</body>
</html>
