      border: none;

      color: white;

<body>

  <h1>SELECT YOUR GENDER</h1>
  <h2>Please choose one of the following options:</h2>

  <select id="gender-select">
    <option value="male">Male (A person who identifies as a man.)</option>
    <option value="female">Female (A person who identifies as a woman.)</option>
    <option value="non-binary">Non-binary (A person who doesn't identify strictly as male or female.)</option>
    <option value="genderqueer">Genderqueer (A non-conforming gender identity, often rejecting the traditional gender binary.)</option>
    <option value="genderfluid">Genderfluid (A person whose gender identity shifts over time.)</option>
    <option value="agender">Agender (A person who doesn't identify with any gender.)</option>
    <option value="bigender">Bigender (A person who identifies with two genders, either simultaneously or alternately.)</option>
    <option value="two-spirit">Two-Spirit (A term used by some Indigenous cultures to describe a person who embodies both masculine and feminine spirits.)</option>
    <option value="demiboy">Demiboy (A person who partially identifies as male.)</option>
    <option value="demigirl">Demigirl (A person who partially identifies as female.)</option>
    <option value="pangender">Pangender (A person who identifies with many or all genders.)</option>
    <option value="transgender-male">Transgender Male (A person assigned female at birth, but identifies as male.)</option>
    <option value="transgender-female">Transgender Female (A person assigned male at birth, but identifies as female.)</option>
    <option value="androgynous">Androgynous (A person who embodies both masculine and feminine characteristics.)</option>
    <option value="cisgender">Cisgender (A person whose gender identity matches the sex they were assigned at birth.)</option>
    <option value="neutrois">Neutrois (A person who feels neutral or lacks gender.)</option>
    <option value="intergender">Intergender (A person who identifies as being in between male and female, or a mix of both.)</option>
    <option value="kathoey">Kathoey (A term in Thailand often used for transgender women or effeminate men.)</option>
    <option value="hijra">Hijra (A traditional third gender in South Asia, often recognized as neither male nor female.)</option>
    <option value="fa'afafine">Fa'afafine (A gender identity in Samoa, often referring to someone who is raised as a male but embodies female gender roles.)</option>
    <option value="muxe">Muxe (A gender identity in Zapotec cultures in Mexico, often assigned male at birth but adopting feminine gender roles.)</option>
    <option value="autigender">Autigender (A gender identity that is specifically tied to the experience of being on the autism spectrum.)</option>
    <option value="graygender">Graygender (A person whose gender identity feels faint or unclear.)</option>
    <option value="gendervoid">Gendervoid (A gender experience that feels like an absence or lack of gender.)</option>
    <option value="polygender">Polygender (A person who identifies with multiple genders, either simultaneously or at different times.)</option>
    <option value="third-gender">Third-gender (A person who identifies as a gender outside the traditional male and female categories.)</option>
    <option value="aliagender">Aliagender (A gender identity that doesn't fit within any of the known gender categories.)</option>
    <option value="quoigender">Quoigender (A gender experience defined by confusion or uncertainty.)</option>
    <option value="demiflux">Demiflux (A gender identity that shifts between some genders, but remains fixed in certain ways.)</option>
    <option value="prefer-not-to-say">Prefer not to say (Choose this if you don't want to specify your gender.)</option> <!-- This is now last -->
  </select>

  <a href="nextstep.html" id="next-button" class="next-button" style="display: none;">NEXT</a>
