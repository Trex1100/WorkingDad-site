<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>English Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: 30px;
      color: white;
    }

    .continue-button {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 40px;
      background-color: red;
      color: white;
      font-family: 'Press Start 2P', cursive;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .continue-button:hover {
      background-color: darkred;
      box-shadow: 0 0 20px rgba(255, 0, 0, 1);
    }

    /* Message Style */
    .message {
      font-family: 'Press Start 2P', cursive;
      font-size: 24px;
      color: yellow;
      text-align: center;
      margin-top: 40px;
      display: none; /* Hidden by default */
    }

  </style>
</head>
<body>

  <!-- Continue Button -->
  <a href="#" id="continue-btn" class="continue-button">CONTINUE</a>

  <!-- Hidden message -->
  <div class="message" id="message">
    This system has its own attitude, even the developer of this website has less aura, so BEWARE and answer properly for your required files.
  </div>

  <!-- Another Continue Button -->
  <a href="nextpage.html" id="next-btn" class="continue-button" style="display: none;">CONTINUE TO NEXT PAGE</a>

  <script>
    const continueBtn = document.getElementById('continue-btn');
    const message = document.getElementById('message');
    const nextBtn = document.getElementById('next-btn');

    continueBtn.addEventListener('click', (e) => {
      e.preventDefault();
      message.style.display = 'block'; // Show the message
      nextBtn.style.display = 'inline-block'; // Show the next continue button
      continueBtn.style.display = 'none'; // Hide the original continue button
    });
  </script>

</body>
</html>
