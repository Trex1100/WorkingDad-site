<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Staircase Selection</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: url('path/to/spiral-image.jpg') no-repeat center center/cover;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 60px;
      color: #00aaff;
      text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff;
      margin: 0;
    }

    .person {
      position: absolute;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8); /* Subtle shadow for depth */
    }

    /* Static Positioning for 15 boys on the staircase */
    .person:nth-child(1) { top: 20%; left: 25%; }
    .person:nth-child(2) { top: 30%; left: 35%; }
    .person:nth-child(3) { top: 40%; left: 45%; }
    .person:nth-child(4) { top: 50%; left: 55%; }
    .person:nth-child(5) { top: 60%; left: 65%; }
    .person:nth-child(6) { top: 70%; left: 75%; }
    .person:nth-child(7) { top: 80%; left: 65%; }
    .person:nth-child(8) { top: 70%; left: 55%; }
    .person:nth-child(9) { top: 60%; left: 45%; }
    .person:nth-child(10) { top: 50%; left: 35%; }
    .person:nth-child(11) { top: 40%; left: 25%; }
    .person:nth-child(12) { top: 30%; left: 15%; }
    .person:nth-child(13) { top: 20%; left: 5%; }
    .person:nth-child(14) { top: 10%; left: 15%; }
    .person:nth-child(15) { top: 10%; left: 25%; }

  </style>
</head>
<body>

  <h1>Choose Your Option</h1>

  <!-- 15 boys sitting in random positions along the staircase -->
  <div class="person" style="top: 20%; left: 25%;">
    <img src="https://raw.githubusercontent.com/your-username/your-repository/main/assets/images/bg1.jpg" alt="Person 1" />
  </div>
  <div class="person" style="top: 30%; left: 35%;">
    <img src="https://raw.githubusercontent.com/your-username/your-repository/main/assets/images/bg1.jpg" alt="Person 2" />
  </div>
  <!-- Add other persons similarly -->

  <!-- Using the uploaded image (replace with your GitHub URL for the image) -->
  <div class="person" style="top: 50%; left: 50%;">
    <img src="https://raw.githubusercontent.com/your-username/your-repository/main/assets/images/uploaded_image.jpg" alt="Uploaded Person" />
  </div>

</body>
</html>
