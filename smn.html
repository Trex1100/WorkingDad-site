<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Materials and Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: url('interface.png') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 42px;
      color: #ffff00;
      margin-top: 40px;
      text-align: center;
      text-shadow: none;
    }

    .description {
      color: white;
      font-size: 18px;
      margin: 15px 20px 40px;
      line-height: 1.4;
      text-align: center;
      max-width: 600px;
    }

    .selector-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
      padding: 0 15px;
    }

    .selector-group {
      display: flex;
      flex-direction: column;
    }

    .selector-group label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .selector-group select {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      color: black;
    }

    #next-btn {
      background-color: #007bff;
      color: white;
      font-size: 18px;
      padding: 12px 40px;
      border: none;
      border-radius: 8px;
      opacity: 0.5;
      cursor: not-allowed;
      transition: box-shadow 0.3s ease, opacity 0.3s ease;
      margin-bottom: 20px;
    }

    #next-btn.enabled {
      opacity: 1;
      cursor: pointer;
      box-shadow: 0 0 15px 3px red;
    }

    .loading-container {
      width: 320px;
      height: 20px;
      border: 2px solid #007bff;
      border-radius: 10px;
      overflow: hidden;
      display: none;
      margin-bottom: 15px;
    }

    .loading-bar {
      width: 0;
      height: 100%;
      background: green;
      transition: width 0s linear;
    }

    .status-text {
      font-size: 14px;
      color: white;
      min-height: 1.4em;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
        margin: 30px 0 15px;
      }
      .description {
        font-size: 16px;
        margin: 10px 10px 30px;
      }
      #next-btn {
        width: 100%;
        font-size: 16px;
      }
      .loading-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Study Materials and Notes</h1>
  <div class="description">
    Find your required study materials and notes<br>
    from your required School, Colleges or Universities.
  </div>

  <div class="selector-container">
    <div class="selector-group">
      <label for="country-select">Select your Country</label>
      <select id="country-select">
        <option value="" disabled selected>Select Country</option>
      </select>
    </div>
    <div class="selector-group">
      <label for="state-select">Select your State</label>
      <select id="state-select" disabled>
        <option value="" disabled selected>Select State</option>
      </select>
    </div>
    <div class="selector-group">
      <label for="school-select">Select your School/College/University</label>
      <select id="school-select" disabled>
        <option value="" disabled selected>Select Institution</option>
      </select>
    </div>
  </div>

  <button id="next-btn" disabled>Next</button>

  <div class="loading-container" id="loading-container">
    <div class="loading-bar" id="loading-bar"></div>
  </div>
  <div class="status-text" id="status-text"></div>

  <script>
    const data = {
      "USA": {
        "California": ["Stanford University", "UCLA"],
        "Texas": ["University of Texas", "Rice University"]
      },
      "India": {
        "Maharashtra": ["IIT Bombay", "University of Mumbai", "Podar School"],
        "Delhi": ["Delhi University", "JNU", "Modern School"]
      }
    };

    const countrySelect = document.getElementById('country-select');
    const stateSelect = document.getElementById('state-select');
    const schoolSelect = document.getElementById('school-select');
    const nextBtn = document.getElementById('next-btn');
    const loadingContainer = document.getElementById('loading-container');
    const loadingBar = document.getElementById('loading-bar');
    const statusText = document.getElementById('status-text');

    let interval = null;

    function populateCountries() {
      Object.keys(data).sort().forEach(country => {
        countrySelect.add(new Option(country, country));
      });
    }

    function resetPage() {
      countrySelect.value = "";
      stateSelect.innerHTML = '<option value="" disabled selected>Select State</option>';
      stateSelect.disabled = true;
      schoolSelect.innerHTML = '<option value="" disabled selected>Select Institution</option>';
      schoolSelect.disabled = true;
      nextBtn.disabled = true;
      nextBtn.classList.remove('enabled');
      loadingContainer.style.display = 'none';
      loadingBar.style.width = '0%';
      statusText.textContent = "";
      clearInterval(interval);
    }

    countrySelect.addEventListener('change', () => {
      const country = countrySelect.value;
      stateSelect.innerHTML = '<option value="" disabled selected>Select State</option>';
      stateSelect.disabled = false;
      schoolSelect.innerHTML = '<option value="" disabled selected>Select Institution</option>';
      schoolSelect.disabled = true;
      nextBtn.disabled = true;
      nextBtn.classList.remove('enabled');

      Object.keys(data[country]).sort().forEach(state => {
        stateSelect.add(new Option(state, state));
      });
    });

    stateSelect.addEventListener('change', () => {
      const country = countrySelect.value;
      const state = stateSelect.value;
      schoolSelect.innerHTML = '<option value="" disabled selected>Select Institution</option>';
      schoolSelect.disabled = false;
      nextBtn.disabled = true;
      nextBtn.classList.remove('enabled');

      data[country][state].forEach(inst => {
        schoolSelect.add(new Option(inst, inst));
      });
    });

    schoolSelect.addEventListener('change', () => {
      if (countrySelect.value && stateSelect.value && schoolSelect.value) {
        nextBtn.disabled = false;
        nextBtn.classList.add('enabled');
      }
    });

    nextBtn.addEventListener('click', () => {
      if (interval) clearInterval(interval);
      nextBtn.disabled = true;
      nextBtn.classList.remove('enabled');

      loadingBar.style.transition = "none";
      loadingBar.style.width = "0%";
      loadingContainer.style.display = 'block';

      const type = inferInstitutionType(schoolSelect.value);
      statusText.textContent = `Going through your ${type} computers...`;

      let progress = 0;
      const duration = 45000;
      const stepTime = 100;
      const increment = (stepTime / duration) * 100;

      loadingBar.style.transition = "width 0.1s linear";

      interval = setInterval(() => {
        progress += increment;
        if (progress >= 100) {
          clearInterval(interval);
          loadingBar.style.width = '100%';
          // âœ… REDIRECT
          window.location.href = "smn2.html";
        } else {
          loadingBar.style.width = progress + "%";
        }
      }, stepTime);
    });

    function inferInstitutionType(name) {
      if (/school/i.test(name)) return 'school';
      if (/college/i.test(name)) return 'college';
      if (/university/i.test(name)) return 'university';
      return 'institution';
    }

    // Reset on back navigation
    window.addEventListener('pageshow', function(event) {
      if (event.persisted || performance.navigation.type === 2) {
        resetPage();
      }
    });

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        resetPage();
      }
    });

    populateCountries();
  </script>
</body>
</html>
