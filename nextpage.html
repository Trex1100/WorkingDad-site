<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Age Selection</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: url('interface.png') no-repeat center center/cover;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: 30px;
      color: white;
    }

    h1, h2 {
      font-family: 'Press Start 2P', cursive;
      font-weight: bold;
      text-align: center;
      background: linear-gradient(to bottom, red, blue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 
        0px 0px 10px rgba(255,0,0,0.8), 
        0px 0px 20px rgba(0,0,255,0.8);
      margin: 0;
    }

    h1 {
      font-size: 60px;
    }

    h2 {
      font-size: 28px;
    }

    input, select {
      font-family: 'Press Start 2P', cursive;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      margin-top: 20px;
      background: linear-gradient(to right, red, blue);
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    .warning-message {
      font-family: 'Press Start 2P', cursive;
      font-size: 24px;
      color: yellow;
      text-align: center;
      margin-top: 20px;
      display: none; /* Initially hidden */
    }

    .starting-message {
      font-family: 'Press Start 2P', cursive;
      font-size: 28px;
      color: red; /* Red color for the starting message */
      text-align: center;
      margin-top: 20px;
      text-shadow: 2px 2px 4px black; /* Black stroke effect */
    }

    .continue-button {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 40px;
      background-color: red;
      color: white;
      font-family: 'Press Start 2P', cursive;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .continue-button:hover {
      background-color: darkred;
      box-shadow: 0 0 20px rgba(255, 0, 0, 1);
    }

    .continue-button:disabled {
      background-color: grey;
      cursor: not-allowed;
    }

  </style>
</head>
<body>

  <!-- Starting Message for the user -->
  <div class="starting-message">
    This system has its own attitude, even the developer of this website has no idea, so BEWARE and answer properly for your required files.
  </div>

  <!-- Age input -->
  <input type="number" id="age" placeholder="Enter your age (1-100)" min="1" max="100" />

  <!-- Option for Prefer Not to Say -->
  <select id="age-option">
    <option value="select">Prefer not to say</option>
    <option value="age">Enter your age</option>
  </select>

  <!-- Warning message for "Prefer not to say" -->
  <div class="warning-message" id="prefer-not-to-say-message">
    Bol na bsdk sharma kya raha hai.
  </div>

  <!-- Age related message -->
  <div class="warning-message" id="age-message">
    <!-- This message will be dynamically changed based on the age entered -->
  </div>

  <!-- Continue Button (Now directing to gender.html) -->
  <a href="gender.html" id="continue-btn" class="continue-button" disabled>CONTINUE</a>

  <script>
    const ageSelect = document.getElementById('age-option');
    const warningMessage = document.getElementById('warning-message');
    const ageMessage = document.getElementById('age-message');
    const preferNotToSayMessage = document.getElementById('prefer-not-to-say-message');
    const continueBtn = document.getElementById('continue-btn');
    const ageInput = document.getElementById('age');

    // When the dropdown value changes
    ageSelect.addEventListener('change', () => {
      if (ageSelect.value === 'select') {
        preferNotToSayMessage.style.display = 'block'; // Show the "Prefer not to say" message
        ageMessage.style.display = 'none'; // Hide age-related message
        continueBtn.disabled = true; // Disable the continue button
      } else {
        preferNotToSayMessage.style.display = 'none'; // Hide the "Prefer not to say" message
        ageMessage.style.display = 'none'; // Hide age-related message
        continueBtn.disabled = false; // Enable the continue button
      }
    });

    // When the user enters their age
    ageInput.addEventListener('input', () => {
      const age = parseInt(ageInput.value, 10);

      // Enable or disable based on the age
      if (age < 1 || age > 100) {
        ageMessage.style.display = 'none'; // Hide age-related message if out of range
        continueBtn.disabled = true; // Disable the continue button
      } else if (age >= 18 && age <= 69) {
        ageMessage.style.display = 'none'; // Hide age-related message for valid range
        continueBtn.disabled = false; // Enable the continue button
      } else if (age >= 1 && age <= 10) {
        ageMessage.style.display = 'block';
        ageMessage.textContent = 'Chota Bacha hai kya tu'; // Message for 1-10 years
        continueBtn.disabled = true; // Disable the continue button
      } else if (age >= 50 && age <= 68) {
        ageMessage.style.display = 'block';
        ageMessage.textContent = 'Uncle Aap Yahan Kya kar Rahe Ho'; // Message for 50-68 years
        continueBtn.disabled = true; // Disable the continue button
      } else if (age === 69) {
        ageMessage.style.display = 'block';
        ageMessage.textContent = 'Han be sale maje lene ayay hai kya'; // Message for 69 years
        continueBtn.disabled = true; // Disable the continue button
      } else if (age >= 70 && age <= 90) {
        ageMessage.style.display = 'block';
        ageMessage.textContent = 'Kya majburi hai jo tune ye age select kia, mejanta hun fake age select kia hai tune'; // Message for 70-90 years
        continueBtn.disabled = true; // Disable the continue button
      } else if (age >= 91 && age <= 100) {
        ageMessage.style.display = 'block';
        ageMessage.textContent = 'Vai please kuch aur select karle nahi to marja iiss age me ya sab karega'; // Message for 91-100 years
        continueBtn.disabled = true; // Disable the continue button
      }
    });
  </script>

</body>
</html>
