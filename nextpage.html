  <script>
    const ageSelect = document.getElementById('age-dropdown');
    const ageMessage = document.getElementById('age-message');
    const preferNotToSayMessage = document.getElementById('prefer-not-to-say-message');
    const continueBtn = document.getElementById('continue-btn');

    // When the dropdown value changes
    ageSelect.addEventListener('change', () => {
      const selectedAge = ageSelect.value;

      if (selectedAge === "select") {
        preferNotToSayMessage.style.display = 'block'; // Show the "Prefer not to say" message
        ageMessage.style.display = 'none'; // Hide age-related message
        continueBtn.disabled = true; // Disable the continue button
      } else {
        preferNotToSayMessage.style.display = 'none'; // Hide the "Prefer not to say" message

        // Age-related messages based on age ranges
        if (selectedAge >= 1 && selectedAge <= 10) {
          ageMessage.style.display = 'block';
          ageMessage.textContent = "Chota Bacha hai kya tu?";
        } else if (selectedAge >= 11 && selectedAge <= 17) {
          ageMessage.style.display = 'block';
          ageMessage.textContent = "School khatam Krke Aana.";
        } else if (selectedAge >= 50 && selectedAge <= 70) {
          ageMessage.style.display = 'block';
          ageMessage.textContent = "Uncle Aap yahan kya kar rahe ho?";
        } else if (selectedAge >= 71 && selectedAge <= 90) {
          ageMessage.style.display = 'block';
          ageMessage.textContent = "Kya majburi hai jo tune ye age select kiya, mejanta hun fake age select kiya hai tune.";
        } else if (selectedAge >= 91 && selectedAge <= 100) {
          ageMessage.style.display = 'block';
          ageMessage.textContent = "Vai please kuch aur select karle.";
        } else {
          ageMessage.style.display = 'none'; // Hide any message if valid age is selected
        }

        // Enable/Disable Continue button based on the age ranges
        if (selectedAge >= 18 && selectedAge <= 69) {
          continueBtn.disabled = false; // Enable the continue button
        } else {
          continueBtn.disabled = true; // Disable the continue button for other ages
        }
      }
    });
  </script>
