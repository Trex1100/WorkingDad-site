<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Male Confirmation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: url('interface.png') no-repeat center center/cover;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
    }

    h1 {
      font-size: 60px;
      letter-spacing: 0.12em;
      color: #ff00cc;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc, 0 0 30px #ff00cc;
      margin: 0;
    }

    .content {
      font-size: 24px;
      color: yellow;
      margin-top: 20px;
      text-shadow: 2px 2px 4px black;
    }

    /* Style for the checkbox */
    input[type="checkbox"] {
      width: 30px;
      height: 30px;
      margin-top: 20px;
    }

    .checkbox-label {
      font-size: 24px;
      color: white;
      margin-left: 10px;
    }

    .next-button {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 50px;
      background-color: #cc0000;
      color: white;
      font-weight: bold;
      font-size: 20px;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(204, 0, 0, 0.9);
      cursor: pointer;
      letter-spacing: 0.1em;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .next-button:hover {
      background-color: #990000;
      box-shadow: 0 0 25px rgba(204, 0, 0, 1);
    }

  </style>
</head>
<body>

  <div class="content">
    <p>Please select carefully for your required files. You cannot go back after proceeding.</p>

    <!-- Checkbox for user confirmation -->
    <input type="checkbox" id="confirm-checkbox">
    <label for="confirm-checkbox" class="checkbox-label">I understand</label>
  </div>

  <a href="nextstep.html" id="next-button" class="next-button" disabled>Next</a>

  <script>
    const confirmCheckbox = document.getElementById('confirm-checkbox');
    const nextButton = document.getElementById('next-button');

    // Enable the NEXT button when the checkbox is ticked
    confirmCheckbox.addEventListener('change', function() {
      if (confirmCheckbox.checked) {
        nextButton.disabled = false;  // Enable the NEXT button
      } else {
        nextButton.disabled = true;  // Disable the NEXT button if not checked
      }
    });

    // Prevent going back to this page
    window.history.pushState(null, "", window.location.href);
    window.onpopstate = function () {
      window.history.forward();  // Keep the user from going back
    };
  </script>

</body>
</html>
