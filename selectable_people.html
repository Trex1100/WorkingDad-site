<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectable People</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .image-container {
      position: relative;
      width: 80%;
      max-width: 1200px;
      height: 80vh;
      background-image: url('20web.png'); /* Set the path to your uploaded image */
      background-size: cover;
      background-position: center;
    }

    /* Style for the clickable areas */
    .person {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent for visibility */
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white; /* Optional: Adds a border around each clickable area */
    }

    /* Example positions for each person (adjust these based on your image) */
    .person1 { top: 5%; left: 5%; width: 40px; height: 40px; }
    .person2 { top: 10%; left: 15%; width: 40px; height: 40px; }
    .person3 { top: 10%; left: 25%; width: 40px; height: 40px; }
    .person4 { top: 15%; left: 35%; width: 40px; height: 40px; }
    .person5 { top: 15%; left: 45%; width: 40px; height: 40px; }
    .person6 { top: 20%; left: 55%; width: 40px; height: 40px; }
    .person7 { top: 20%; left: 65%; width: 40px; height: 40px; }
    .person8 { top: 25%; left: 75%; width: 40px; height: 40px; }
    .person9 { top: 30%; left: 5%; width: 40px; height: 40px; }
    .person10 { top: 30%; left: 15%; width: 40px; height: 40px; }
    .person11 { top: 35%; left: 25%; width: 40px; height: 40px; }
    .person12 { top: 35%; left: 35%; width: 40px; height: 40px; }
    .person13 { top: 40%; left: 45%; width: 40px; height: 40px; }
    .person14 { top: 40%; left: 55%; width: 40px; height: 40px; }
    .person15 { top: 45%; left: 65%; width: 40px; height: 40px; }
    .person16 { top: 50%; left: 75%; width: 40px; height: 40px; }
    .person17 { top: 55%; left: 5%; width: 40px; height: 40px; }
    .person18 { top: 55%; left: 15%; width: 40px; height: 40px; }
    .person19 { top: 60%; left: 25%; width: 40px; height: 40px; }
    .person20 { top: 60%; left: 35%; width: 40px; height: 40px; }
  </style>
</head>
<body>

  <div class="image-container">
    <!-- Clickable areas for each person -->
    <a href="person1.html" class="person person1"></a>
    <a href="person2.html" class="person person2"></a>
    <a href="person3.html" class="person person3"></a>
    <a href="person4.html" class="person person4"></a>
    <a href="person5.html" class="person person5"></a>
    <a href="person6.html" class="person person6"></a>
    <a href="person7.html" class="person person7"></a>
    <a href="person8.html" class="person person8"></a>
    <a href="person9.html" class="person person9"></a>
    <a href="person10.html" class="person person10"></a>
    <a href="person11.html" class="person person11"></a>
    <a href="person12.html" class="person person12"></a>
    <a href="person13.html" class="person person13"></a>
    <a href="person14.html" class="person person14"></a>
    <a href="person15.html" class="person person15"></a>
    <a href="person16.html" class="person person16"></a>
    <a href="person17.html" class="person person17"></a>
    <a href="person18.html" class="person person18"></a>
    <a href="person19.html" class="person person19"></a>
    <a href="person20.html" class="person person20"></a>
  </div>

</body>
</html>
