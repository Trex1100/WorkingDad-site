<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Korean Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: url('interface.png') no-repeat center center/cover;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: 30px;
      color: white;
      text-align: center;
    }

    h1, h2 {
      font-family: 'Press Start 2P', cursive;
      font-weight: bold;
      text-align: center;
      background: linear-gradient(to bottom, red, blue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 
        0px 0px 10px rgba(255,0,0,0.8), 
        0px 0px 20px rgba(0,0,255,0.8);
      margin: 0;
      max-width: 90%;
      line-height: 1.6;
    }

    h1 {
      font-size: 28px;
    }

    h2 {
      font-size: 22px;
      color: yellow; /* Funny Hindi message in yellow */
      -webkit-text-fill-color: yellow;
      text-shadow: 0px 0px 10px rgba(255, 255, 0, 0.8);
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 40px;
      background-color: red;
      color: white;
      font-family: 'Press Start 2P', cursive;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .back-button:hover {
      background-color: darkred;
      box-shadow: 0 0 20px rgba(255, 0, 0, 1);
    }
  </style>
</head>
<body>

  <h1>
    이 시스템은 고유한 태도를 가지고 있으며, 이 웹사이트의 개발자조차도 그다지 영향력이 없습니다.<br>
    따라서 BARE를 인식하고 필요한 파일에 대해 적절하게 답변하십시오.<br>
    개발자는 더 이상 한국어 기능을 제공하지 않으므로 돌아가서 영어를 선택해 주세요.
  </h1>

  <h2>Kya hua vai nahi padh payega Back karde.</h2>

  <a href="index.html" class="back-button">BACK</a>

</body>
</html>
