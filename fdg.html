<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake Degree Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: url('interface.png') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 32px;
      color: #ffff00;
      margin-top: 30px;
      text-align: center;
      text-shadow: 0 0 6px #000;
      line-height: 1.3;
    }

    .subtitle {
      font-size: 18px;
      color: #00ffff;
      margin-top: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-style: italic;
    }

    .description {
      color: white;
      font-size: 17px;
      margin: 15px 20px 35px;
      line-height: 1.5;
      text-align: center;
      max-width: 600px;
    }

    .selector-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
      padding: 0 15px;
    }

    .selector-group {
      display: flex;
      flex-direction: column;
    }

    .selector-group label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .selector-group select,
    .selector-group input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      color: black;
      width: 100%;
    }

    #next-btn {
      background-color: #007bff;
      color: white;
      font-size: 18px;
      padding: 12px 40px;
      border: none;
      border-radius: 8px;
      opacity: 0.5;
      cursor: not-allowed;
      transition: box-shadow 0.3s ease, opacity 0.3s ease, transform 0.2s;
      margin-bottom: 20px;
    }

    #next-btn.enabled {
      opacity: 1;
      cursor: pointer;
      box-shadow: 0 0 15px 3px limegreen;
    }

    #next-btn.enabled:active {
      transform: scale(0.95);
      box-shadow: 0 0 20px 5px limegreen;
    }

    .loading-container {
      width: 320px;
      height: 20px;
      border: 2px solid #007bff;
      border-radius: 10px;
      overflow: hidden;
      display: none;
      margin-bottom: 15px;
    }

    .loading-bar {
      width: 0;
      height: 100%;
      background: limegreen;
      transition: width 0s linear;
    }

    .status-text {
      font-size: 14px;
      color: white;
      min-height: 1.4em;
      text-align: center;
    }

    /* ðŸ“± Mobile adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
        margin: 25px 10px 10px;
      }
      .subtitle {
        font-size: 16px;
      }
      .description {
        font-size: 15px;
        margin: 10px 15px 25px;
      }
      #next-btn {
        width: 100%;
        font-size: 16px;
        padding: 12px;
      }
      .loading-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Fake Degree Generator</h1>
  <div class="subtitle">--Powered by WorkingDad</div>

  <div class="description">
    Create fake college degree certificate instantly.<br>
    Choose your degree type and enter your institution name to generate a realistic Degree.
  </div>

  <div class="selector-container">
    <div class="selector-group">
      <label for="degree-select">Select your Degree</label>
      <select id="degree-select">
        <option value="" disabled selected>Select Degree</option>
        <option value="BSc">Bachelor of Science (B.Sc)</option>
        <option value="BA">Bachelor of Arts (B.A)</option>
        <option value="BCom">Bachelor of Commerce (B.Com)</option>
        <option value="MBA">Master of Business Administration (MBA)</option>
        <option value="MSc">Master of Science (M.Sc)</option>
        <option value="PhD">Doctor of Philosophy (Ph.D)</option>
      </select>
    </div>
    <div class="selector-group">
      <label for="institution-input">Enter your Institution Name</label>
      <input type="text" id="institution-input" placeholder="Type Institution Name">
    </div>
  </div>

  <button id="next-btn" disabled>Next</button>

  <div class="loading-container" id="loading-container">
    <div class="loading-bar" id="loading-bar"></div>
  </div>
  <div class="status-text" id="status-text"></div>

  <script>
    const degreeSelect = document.getElementById('degree-select');
    const institutionInput = document.getElementById('institution-input');
    const nextBtn = document.getElementById('next-btn');
    const loadingContainer = document.getElementById('loading-container');
    const loadingBar = document.getElementById('loading-bar');
    const statusText = document.getElementById('status-text');

    let interval = null;

    function resetPage() {
      degreeSelect.value = "";
      institutionInput.value = "";
      nextBtn.disabled = true;
      nextBtn.classList.remove('enabled');
      loadingContainer.style.display = 'none';
      loadingBar.style.width = '0%';
      statusText.textContent = "";
      clearInterval(interval);
    }

    function checkInputs() {
      if (degreeSelect.value && institutionInput.value.trim()) {
        nextBtn.disabled = false;
        nextBtn.classList.add('enabled');
      } else {
        nextBtn.disabled = true;
        nextBtn.classList.remove('enabled');
      }
    }

    degreeSelect.addEventListener('change', checkInputs);
    institutionInput.addEventListener('input', checkInputs);

    nextBtn.addEventListener('click', () => {
      if (interval) clearInterval(interval);
      nextBtn.disabled = true;
      nextBtn.classList.remove('enabled');

      loadingBar.style.transition = "none";
      loadingBar.style.width = "0%";
      loadingContainer.style.display = 'block';

      const degree = degreeSelect.value;
      const institution = institutionInput.value.trim();
      statusText.textContent = `Generating your ${degree} certificate from ${institution}...`;

      let progress = 0;
      const duration = 45000;
      const stepTime = 100;
      const increment = (stepTime / duration) * 100;

      loadingBar.style.transition = "width 0.1s linear";

      interval = setInterval(() => {
        progress += increment;
        if (progress >= 100) {
          clearInterval(interval);
          loadingBar.style.width = '100%';
          // âœ… Redirect
          window.location.href = "fdg2.html";
        } else {
          loadingBar.style.width = progress + "%";
        }
      }, stepTime);
    });

    window.addEventListener('pageshow', function(event) {
      if (event.persisted || performance.navigation.type === 2) {
        resetPage();
      }
    });

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        resetPage();
      }
    });
  </script>
</body>
</html>
