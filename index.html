<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WorkingDad Site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: 
        radial-gradient(rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.9)),
        url('interface.png') no-repeat center center;
      background-size: contain; /* Default for larger screens */
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: 30px;
      color: white;
      overflow: hidden;
    }

    h1, h2 {
      font-family: 'Press Start 2P', cursive;
      font-weight: bold;
      text-align: center;
      background: linear-gradient(to bottom, red, blue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      /* Black stroke for readability */
      text-shadow: 
        2px 2px 0px black,
        -2px -2px 0px black,
        2px -2px 0px black,
        -2px 2px 0px black,
        0px 0px 15px rgba(255,0,0,0.7),
        0px 0px 25px rgba(0,0,255,0.7);
      margin: 0;
    }

    h1 {
      font-size: 60px;
    }

    h2 {
      font-size: 28px;
    }

    select {
      font-family: 'Press Start 2P', cursive;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(to right, red, blue);
      color: white;
      text-shadow: 1px 1px 3px black;
      cursor: pointer;
    }

    select option {
      background: black;
      color: white;
    }

    .continue-button {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 40px;
      background-color: red;
      color: white;
      font-family: 'Press Start 2P', cursive;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.9);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .continue-button:hover {
      background-color: darkred;
      box-shadow: 0 0 25px rgba(255, 0, 0, 1);
    }

    /* ðŸ“± Mobile Responsive Adjustments */
    @media (max-width: 768px) {
      body {
        background-size: cover; /* Fill screen for mobile */
      }
      h1 {
        font-size: 40px;
      }
      h2 {
        font-size: 20px;
      }
      select, .continue-button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>WELCOME PLAYERS</h1>
  <h2>PLEASE SELECT WISELY</h2>

  <select id="language-select">
    <option value="english.html">English</option>
    <option value="hindi.html">Hindi</option>
    <option value="urdu.html">Urdu</option>
    <option value="korean.html">Korean</option>
    <option value="spanish.html">Spanish</option>
  </select>

  <button id="continue-btn" class="continue-button">CONTINUE</button>

  <script>
    const continueBtn = document.getElementById('continue-btn');
    const languageSelect = document.getElementById('language-select');

    continueBtn.addEventListener('click', () => {
      const selectedPage = languageSelect.value;
      window.location.href = selectedPage; // redirect to chosen language page
    });
  </script>
</body>
</html>
