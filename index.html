<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WorkingDad Site</title>
  
  <style>
    @font-face {
      font-family: 'Vademecum';
      src: url('fonts/Vademecum.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background: 
        radial-gradient(rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.9)),
        url('interface.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: 30px;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-family: 'Vademecum', sans-serif;
      font-weight: bold;
      text-align: center;

      background: linear-gradient(to bottom, #00e5ff, #0099cc, #006699);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;

      -webkit-text-stroke: 1.5px black;
      text-stroke: 1.5px black;

      text-shadow:
        0 0 8px #00e5ff,
        0 0 15px #00bfff,
        0 0 25px #007acc;

      margin: 0;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.4);
      display: inline-block;
      border-radius: 10px;
      letter-spacing: 0.15em;
      font-size: 70px;
    }

    h2 {
      font-family: 'Vademecum', sans-serif;
      font-weight: bold;
      text-align: center;

      color: #00aaff; /* Solid blue */
      -webkit-text-stroke: 1px black;
      text-stroke: 1px black;

      text-shadow:
        0 0 5px #00aaff,
        0 0 8px #0099dd;

      margin: 0;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.4);
      display: inline-block;
      border-radius: 10px;
      letter-spacing: 0.15em;
      font-size: 34px;
    }

    select {
      font-family: 'Vademecum', sans-serif;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #0066cc;
      color: white;
      text-shadow: 1px 1px 3px black;
      cursor: pointer;
      letter-spacing: 0.05em;
      box-shadow: 0 0 10px #3399ff;
      transition: box-shadow 0.3s ease;
    }

    select:hover {
      box-shadow: 0 0 15px #66ccff;
    }

    select option {
      background: black;
      color: white;
    }

    .continue-button {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 40px;
      background-color: #ff0000;
      color: white;
      font-family: 'Vademecum', sans-serif;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.9);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      letter-spacing: 0.1em;
    }

    .continue-button:hover {
      background-color: #b22222;
      box-shadow: 0 0 25px rgba(178, 34, 34, 1);
    }
  </style>
</head>
<body>
  <h1>WELCOME USERS</h1>
  <h2>PLEASE SELECT WISELY</h2>

  <select id="language-select">
    <option value="english.html">English</option>
    <option value="hindi.html">Hindi</option>
    <option value="urdu.html">Urdu</option>
    <option value="korean.html">Korean</option>
    <option value="spanish.html">Spanish</option>
  </select>

  <button id="continue-btn" class="continue-button">CONTINUE</button>

  <script>
    const continueBtn = document.getElementById('continue-btn');
    const languageSelect = document.getElementById('language-select');

    continueBtn.addEventListener('click', () => {
      const selectedPage = languageSelect.value;
      window.location.href = selectedPage;
    });
  </script>
</body>
</html>
