<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WorkingDad Site</title>

  <!-- Preload custom font -->
  <link rel="preload" href="fonts/Vademecum.ttf" as="font" type="font/ttf" crossorigin="anonymous">

  <style>
    @font-face {
      font-family: 'Vademecum';
      src: url('fonts/Vademecum.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: 
        radial-gradient(rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.9)),
        url('interface.png') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: 30px;
      color: white;
      overflow: hidden;
      font-family: 'Vademecum', serif;
      padding: 0 20px;
      text-align: center;
    }

    h1, h2 {
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black bg */
      padding: 8px 20px;
      border-radius: 8px;
      display: inline-block;
      margin: 0;
    }

    h1 {
      font-size: 64px;
      background: linear-gradient(to right, #ff4500, #ffae42); /* Lava gradient */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 3px black; /* thicker stroke */
      text-shadow:
        0 0 8px #ff4500,  /* glowing red */
        0 0 12px #ffae42, /* glowing orange */
        -3px -3px 0 black,
         3px -3px 0 black,
        -3px  3px 0 black,
         3px  3px 0 black;
    }

    h2 {
      font-size: 24px;
      background: none; /* no gradient on subheading */
      color: white;
      text-shadow:
        0 0 5px black,
        1px 1px 2px black;
    }

    select {
      font-family: 'Vademecum', serif;
      font-size: 18px;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(to right, red, orange);
      color: white;
      text-shadow: 1px 1px 2px black;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.8);
    }

    select option {
      background: black;
      color: white;
    }

    .continue-button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 40px;
      background-color: red;
      color: white;
      font-family: 'Vademecum', serif;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.9);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .continue-button:hover {
      background-color: darkred;
      box-shadow: 0 0 25px rgba(255, 0, 0, 1);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 40px;
      }

      h2 {
        font-size: 18px;
      }

      select, .continue-button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>WELCOME USERS</h1>
  <h2>PLEASE SELECT WISELY</h2>

  <select id="language-select">
    <option value="english.html">English</option>
    <option value="hindi.html">Hindi</option>
    <option value="urdu.html">Urdu</option>
    <option value="korean.html">Korean</option>
    <option value="spanish.html">Spanish</option>
  </select>

  <button id="continue-btn" class="continue-button">CONTINUE</button>

  <script>
    const continueBtn = document.getElementById('continue-btn');
    const languageSelect = document.getElementById('language-select');

    continueBtn.addEventListener('click', () => {
      const selectedPage = languageSelect.value;
      if (selectedPage) {
        window.location.href = selectedPage;
      }
    });
  </script>
</body>
</html>
