<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WorkingDad Site</title>
  <style>
    @font-face {
      font-family: 'Vademecum';
      src: url('fonts/Vademecum.otf') format('opentype');
    }

    body {
      background: 
        radial-gradient(rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.9)),
        url('interface.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: 30px;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-family: 'Vademecum', cursive;
      font-weight: bold;
      text-align: center;
      font-size: 70px;
      letter-spacing: 0.12em;
      -webkit-text-stroke: 1.5px black;
      color: #00aaff; /* blue neon base */
      text-shadow:
        0 0 10px #00aaff,
        0 0 20px #00aaff,
        0 0 30px #00aaff,
        0 0 40px #00aaff,
        0 0 50px #00aaff,
        0 0 60px #00aaff,
        0 0 70px #00aaff;
      margin: 0;
    }

    h2 {
      font-family: 'Vademecum', cursive;
      font-weight: bold;
      text-align: center;
      font-size: 32px;
      letter-spacing: 0.1em;
      color: #00aaff;
      -webkit-text-stroke: 1px black;
      text-shadow:
        0 0 4px #00aaff,
        0 0 8px #00aaff;
      margin: 0;
    }

    select {
      font-family: 'Vademecum', cursive;
      font-size: 18px;
      padding: 12px 30px;
      border-radius: 8px;
      border: none;
      background-color: #007acc; /* solid blue */
      color: white;  /* white text, no stroke */
      cursor: pointer;
      letter-spacing: 0.05em;
      margin-top: 20px;
      min-width: 250px;
      box-shadow: 0 0 12px #005f99;
      transition: background-color 0.3s ease;
      /* Removed text-stroke for clarity */
      text-shadow: none;
    }

    select:hover {
      background-color: #005f99;
      box-shadow: 0 0 20px #003d66;
    }

    .continue-button {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 50px;
      background-color: #cc0000;
      color: white; /* white text, no stroke */
      font-family: 'Vademecum', cursive;
      font-weight: bold;
      font-size: 20px;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(204, 0, 0, 0.9);
      cursor: pointer;
      letter-spacing: 0.1em;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      /* Removed text-stroke for clarity */
      text-shadow: none;
    }

    .continue-button:hover {
      background-color: #990000;
      box-shadow: 0 0 25px rgba(204, 0, 0, 1);
    }
  </style>
</head>
<body>
  <h1>WELCOME USERS</h1>
  <h2>PLEASE SELECT WISELY</h2>

  <select id="language-select" aria-label="Select language">
    <option value="nextpage.html">English</option>
    <option value="hindi.html">Hindi</option>
    <option value="urdu.html">Urdu</option>
    <option value="korean.html">Korean</option>
    <option value="spanish.html">Spanish</option>
  </select>

  <button id="continue-btn" class="continue-button">CONTINUE</button>

  <script>
    const continueBtn = document.getElementById('continue-btn');
    const languageSelect = document.getElementById('language-select');

    continueBtn.addEventListener('click', () => {
      const selectedPage = languageSelect.value;
      window.location.href = selectedPage;
    });
  </script>
</body>
</html>
