<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WorkingDad Site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: 
        radial-gradient(rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.9)),
        url('interface.png') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: 30px;
      color: white;
      overflow: hidden;
      animation: moveBackground 20s infinite alternate ease-in-out;
    }

    @keyframes moveBackground {
      0% { background-position: center; }
      100% { background-position: top left; }
    }

    h1, h2 {
      font-family: 'Press Start 2P', cursive;
      font-weight: bold;
      text-align: center;
      background: linear-gradient(to bottom, red, blue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 
        0px 0px 10px rgba(255,0,0,0.8), 
        0px 0px 20px rgba(0,0,255,0.8);
      margin: 0;
    }

    h1 {
      font-size: 6vw; /* Responsive */
    }

    h2 {
      font-size: 3vw; /* Responsive */
    }

    select {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2vw;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(to right, red, blue);
      color: white;
      text-shadow: 1px 1px 3px black;
      cursor: pointer;
    }

    select option {
      background: black;
      color: white;
    }

    .continue-button {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 40px;
      background-color: red;
      color: white;
      font-family: 'Press Start 2P', cursive;
      font-weight: bold;
      font-size: 1.2vw;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.9);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .continue-button:hover {
      background-color: darkred;
      box-shadow: 0 0 25px rgba(255, 0, 0, 1);
    }
  </style>
</head>
<body>
  <h1>WELCOME PLAYERS</h1>
  <h2>PLEASE SELECT WISELY</h2>

  <select id="language">
    <option>English</option>
    <option>Hindi</option>
    <option>Urdu</option>
    <option>Korean</option>
    <option>Spanish</option>
  </select>

  <a href="#" class="continue-button">CONTINUE</a>

  <script>
    document.querySelector(".continue-button").addEventListener("click", function(e) {
      e.preventDefault();
      const lang = document.querySelector("#language").value.toLowerCase();
      window.location.href = lang + ".html"; 
      // Example: English -> english.html
      // Create these separate HTML files for each language
    });
  </script>
</body>
</html>
