<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WorkingDad Site</title>
  <style>
    @font-face {
      font-family: 'Vademecum';
      src: url('fonts/Vademecum.otf') format('opentype');
    }

    body {
      margin: 0;
      height: 100vh;
      background: url('interface.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Vademecum', monospace;
      color: white;
      letter-spacing: 0.1em;
      text-align: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      font-size: 3rem;
      color: #00bfff;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000,
         0 0 10px #00bfff;
      margin-bottom: 10px;
      letter-spacing: 0.2em;
    }

    p {
      font-size: 1.5rem;
      color: #3399ff;
      text-shadow: 1px 1px 2px black;
      margin-bottom: 30px;
      letter-spacing: 0.05em;
    }

    select {
      background: linear-gradient(90deg, red, blue);
      color: white;
      font-family: 'Vademecum', monospace;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      letter-spacing: 0.15em;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 255, 0.7);
      margin-bottom: 30px;
    }

    button.continue-button {
      background-color: red;
      color: white;
      font-family: 'Vademecum', monospace;
      font-weight: bold;
      font-size: 1.3rem;
      padding: 15px 50px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      letter-spacing: 0.15em;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
      transition: box-shadow 0.3s ease;
    }

    button.continue-button:hover {
      box-shadow: 0 0 30px rgba(255, 0, 0, 1);
    }

  </style>
</head>
<body>

  <h1>WELCOME USERS</h1>
  <p>PLEASE SELECT WISELY</p>

  <select id="language-select">
    <option value="english.html">English</option>
    <option value="spanish.html">Spanish</option>
    <option value="hindi.html">Hindi</option>
    <option value="korean.html">Korean</option>
    <option value="urdu.html">Urdu</option>
  </select>

  <button id="continue-btn" class="continue-button">CONTINUE</button>

  <script>
    const continueBtn = document.getElementById('continue-btn');
    const languageSelect = document.getElementById('language-select');

    continueBtn.addEventListener('click', () => {
      // Get selected language page URL
      const selectedPage = languageSelect.value;
      // Navigate directly to next page (language selection page)
      window.location.href = selectedPage;
    });
  </script>

</body>
</html>
