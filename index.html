<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WorkingDad Site</title>
  <style>
    @font-face {
      font-family: 'Vademecum';
      src: url('fonts/Vademecum.otf') format('opentype');
    }

    body {
      background: 
        radial-gradient(rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.9)),
        url('interface.png') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: 30px;
      color: white;
      overflow: hidden;
    }

    h1, h2 {
      font-family: 'Vademecum', sans-serif;
      font-weight: bold;
      text-align: center;
      color: #FF4500; /* Lava-orange color */
      margin: 0;
      text-shadow:
        /* Black stroke */
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000,
        /* 3D shadow */
        4px 4px 10px rgba(0,0,0,0.7),
        0 0 15px #FF4500,
        0 0 20px #FF4500;
    }

    h1 {
      font-size: 70px;
    }

    h2 {
      font-size: 30px;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000,
        0 0 10px #FF4500;
    }

    select, button {
      font-family: 'Vademecum', sans-serif;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: linear-gradient(45deg, #FF4500, #FF8C00);
      color: white;
      box-shadow: 0 0 10px #FF4500;
      transition: background 0.3s ease;
    }

    select:hover, button:hover {
      background: linear-gradient(45deg, #FF8C00, #FF4500);
    }
  </style>
</head>
<body>
  <h1>WELCOME USERS</h1>
  <h2>PLEASE SELECT WISELY</h2>
  <select>
    <option>English</option>
    <option>Spanish</option>
    <option>French</option>
  </select>
  <button>CONTINUE</button>
</body>
</html>
