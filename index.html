<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - WorkingDad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      color: #333;
      text-align: center;
    }
    img {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #222;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    select {
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <img src="logo.png.png" alt="HI THERE Logo">
  <h1>Welcome to WorkingDad</h1>
  <p>Please select your language to continue:</p>

  <select id="language">
    <option value="english">English</option>
    <option value="hindi">हिन्दी (Hindi)</option>
    <option value="urdu">اردو (Urdu)</option>
    <option value="korean">한국어 (Korean)</option>
    <option value="spanish">Español (Spanish)</option>
  </select>
  <br>
  <button onclick="goNext()">Continue</button>

  <script>
    function goNext() {
      let lang = document.getElementById("language").value;
      // Redirect to another page (for now just home.html)
      window.location.href = "home.html?lang=" + lang;
    }
  </script>
</body>
</html>
