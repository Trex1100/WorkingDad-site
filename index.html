<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WorkingDad Site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: 
        radial-gradient(rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.9)),
        url('interface.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: 30px;
      color: white;
      overflow: hidden;
    }

    h1, h2, select, .continue-button {
      font-family: 'Press Start 2P', cursive;
      font-weight: bold;
      letter-spacing: 0.15em; /* Slight gap between letters */
      -webkit-text-stroke: 2px black; /* Black stroke on all texts */
      text-stroke: 2px black; /* Standard property for future-proofing */

      /* 3D glow and shadow */
      text-shadow:
        0 0 5px rgba(0, 0, 0, 0.9),
        2px 2px 2px rgba(0, 0, 0, 0.8),
        0 0 10px rgba(255, 0, 0, 0.7),
        0 0 15px rgba(0, 0, 255, 0.7);
    }

    h1, h2 {
      text-align: center;
      background: linear-gradient(to bottom, red, blue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;

      margin: 0;
      padding: 10px 20px;

      /* Slightly transparent black background behind text */
      background-color: rgba(0, 0, 0, 0.4);
      display: inline-block;
      border-radius: 10px;
    }

    h1 {
      font-size: 60px;
    }

    h2 {
      font-size: 28px;
    }

    select {
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(to right, red, blue);
      color: white;
      cursor: pointer;
      text-shadow: none; /* Override previous to avoid clashing shadows */
      -webkit-text-stroke: 1.5px black;
      text-stroke: 1.5px black;
    }

    select option {
      background: black;
      color: white;
      -webkit-text-stroke: 0.8px black;
      text-stroke: 0.8px black;
      letter-spacing: 0.1em;
    }

    .continue-button {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 40px;
      background-color: red;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.9);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-shadow: none; /* Clear previous text shadow */
      -webkit-text-stroke: 1.8px black;
      text-stroke: 1.8px black;
    }

    .continue-button:hover {
      background-color: darkred;
      box-shadow: 0 0 25px rgba(255, 0, 0, 1);
    }
  </style>
</head>
<body>
  <h1>WELCOME PLAYERS</h1>
  <h2>PLEASE SELECT WISELY</h2>

  <select id="language-select">
    <option value="english.html">English</option>
    <option value="hindi.html">Hindi</option>
    <option value="urdu.html">Urdu</option>
    <option value="korean.html">Korean</option>
    <option value="spanish.html">Spanish</option>
  </select>

  <button id="continue-btn" class="continue-button">CONTINUE</button>

  <script>
    const continueBtn = document.getElementById('continue-btn');
    const languageSelect = document.getElementById('language-select');

    continueBtn.addEventListener('click', () => {
      const selectedPage = languageSelect.value;
      window.location.href = selectedPage; // redirect to chosen language page
    });
  </script>
</body>
</html>
