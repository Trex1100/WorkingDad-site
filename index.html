<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WorkingDad Site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    /* Fullscreen Animated Background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: black;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('interface.png') no-repeat center center/cover;
      z-index: -2;
      animation: zoomIn 20s ease-in-out infinite alternate;
      filter: brightness(0.4);
    }

    @keyframes zoomIn {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.05);
      }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      height: 100vh;
      color: white;
      text-align: center;
    }

    h1, h2 {
      font-weight: bold;
      background: linear-gradient(to bottom, red, blue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 
        0px 0px 10px rgba(255,0,0,0.8), 
        0px 0px 20px rgba(0,0,255,0.8);
    }

    h1 {
      font-size: 90px;
    }

    h2 {
      font-size: 40px;
    }

    select {
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(to right, red, blue);
      color: white;
      text-shadow: 1px 1px 3px black;
      cursor: pointer;
    }

    select option {
      background: black;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="background"></div>
  <div class="overlay"></div>

  <!-- Foreground Content -->
  <div class="content">
    <h1>WELCOME PLAYERS</h1>
    <h2>PLEASE SELECT WISELY</h2>

    <select>
      <option>English</option>
      <option>Hindi</option>
      <option>Urdu</option>
      <option>Korean</option>
      <option>Spanish</option>
    </select>
  </div>
</body>
</html>
